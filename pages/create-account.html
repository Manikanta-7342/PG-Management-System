<!DOCTYPE html>
<html :class="{ 'theme-dark': dark }" x-data="data()" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create account - HotePayant Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/tailwind.output.css" />
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
      defer
    ></script>
    <script src="../assets/js/init-alpine.js"></script>
  </head>
  <body>
    <div class="flex items-center min-h-screen p-6 bg-gray-50 dark:bg-gray-900">
      <div
        class="flex-1 h-full max-w-4xl mx-auto overflow-hidden bg-white rounded-lg shadow-xl dark:bg-gray-800"
      >
        <div class="flex flex-col overflow-y-auto md:flex-row">
          <div class="h-32 md:h-auto md:w-1/2">
            <img
              aria-hidden="true"
              class="hidden object-cover w-full h-full dark:block"
              src="../assets/images/create-account-office-dark.jpeg"
              alt="Office"
            />
          </div>
          <div class="flex items-center justify-center p-6 sm:p-12 md:w-1/2">
            <div class="w-full">
              <a href="../../../index.html"><img src="../assets/images/HÃ´te Payant.png"></a>
              <h1
                class="mb-4 text-xl font-semibold text-gray-700 dark:text-gray-200"
              >
                Create account
              </h1>
                <label class="block text-sm">
                  <span class="text-gray-700 dark:text-gray-400">
                    Account Type
                  </span>
                  <select
                    class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 form-select focus:border-purple-400 focus:outline-none dark:text-gray-300 focus:shadow-outline-purple dark:focus:shadow-outline-gray"
                  >
                    <option>Manager</option>
                    <!--<option>Newbie</option>-->
                    <option>Student</option>
                  </select>
                </label>
                <br>
                <form id="myForm" onsubmit="return validate()" action="./login.html">
              </label>
              <label class="block text-sm">
                <span class="text-gray-700 dark:text-gray-400">Name</span>
                <input id="name"
                  class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                  placeholder="Name" required
                />
                <label  id="usr1" style="color: red; visibility:hidden;">Incorrect Name</label>
              </label>
              <label class="block text-sm">
                <span class="text-gray-700 dark:text-gray-400">Email</span>
                <input id="mail"
                  class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                  placeholder="username@gmail.com" required
                />
                <label  id="usr" style="color: red; visibility:hidden;">Incorrect Email</label>
              </label>
              <label class="block mt-4 text-sm">
                <span class="text-gray-700 dark:text-gray-400">Password</span>
                <input id="pass1"
                  class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                  placeholder="***************"
                  type="password" required
                />
                <label  id="visi" style="color: red; visibility:hidden;">Password should be in the form</label>
              </label>
              <label class="block mt-4 text-sm">
                <span class="text-gray-700 dark:text-gray-400">
                  Confirm password
                </span>
                <input id="pass2"
                  class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                  placeholder="***************"
                  type="password" required
                />
              </label>

              <div class="flex mt-6 text-sm">
                <label class="flex items-center dark:text-gray-400">
                  <input
                    type="checkbox"
                    class="text-purple-600 form-checkbox focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray"
                    required
                  />
                  <span class="ml-2">
                    I agree to the
                    <span class="underline">privacy policy</span>
                  </span>
                </label>
              </div>
              <input type="submit"
              class="block w-full px-4 py-2 mt-4 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple"
               value="Create account">
              <input 
              class="block w-full px-4 py-2 mt-4 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple"
              type="reset" value="Reset" onclick="reset1()">
              <!--<a
              
              href="../../../index.html"
            >
              Cancel
            </a>-->
          </form>
              <hr class="my-8" />
              <p class="mt-4">
                <a
                  class="text-sm font-medium text-purple-600 dark:text-purple-400 hover:underline"
                  href="../pages/login.html"
                >
                  Already have an account? Login
                </a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      function validate()
      {
        var pss1=document.getElementById("pass1");
        var pss2=document.getElementById("pass2");
        var em=document.getElementById("mail");
        var na=document.getElementById("name");
        var pr1=/^[A-Z a-z,.'-]+$/i
        var ptr=/^[A-Z a-z]*\d{0,2}@(gmail)\.(com)$/gm;
        //var ptr1=/^[A-Z][a-z]{2,100}@(gmail)\.(com)$/gm;
        var ptr2=/[A-Z a-z]*[@*_#\$%]\d{2,10}/;
        if(na.value.trim()=='')
        {
          alert("You have not Entered Name");
          em.value="";
          em.style.border="2px solid red";
          return false;
        }
        else if(!na.value.match(p1)){
          document.getElementById("usr1").style.visibility="visible";
          return false;
        }
        if(em.value.trim()=='')
        {
          alert("You have not Entered Email");
          em.value="";
          em.style.border="2px solid red";
          return false;
        }
        else if(pss1.value.trim()=='')
        {
          alert("You have not Entered Password");
          pss1.value="";
          em.style.border="0px solid white";
          pss1.style.border="2px solid red";
          return false;
        }
        else if(em.value.match(ptr))
        {
          if(pss1.value.match(ptr2))
          {
            if(pss1.value == pss2.value)
            {
              return true;
            }
            else{
              pss2.style.border="2px solid red";
              alert("Password not matched");
          return false;
            }
          }
          else{
            document.getElementById("usr").style.visibility="hidden";
            pss1.style.border="2px solid red";
            alert("Password is weak\nPlease enter:\n1.One Uppercase letter\n2.One Special letter\n3.Atleat one digit");
         //document.getElementById("visi").style.visibility="visible";
          return false;
            }
        }
        else if(!em.value.match(ptr)){
          document.getElementById("usr").style.visibility="visible";
          return false;
        }
      }
      function reset1()
      { 
        window.location="create-account.html";
      }
    </script>
  </body>
</html>
